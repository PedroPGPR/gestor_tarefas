<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;700&display=swap" rel="stylesheet"> <!-- FONTS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Lista de Tarefas</title>
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-22 p-0">
                        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <img src="svg/calendar-svgrepo-com.svg" alt="Logo" id="logo">
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active text-primary d-flex align-items-center" aria-current="page" href="#">Tarefas</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Grupos
                                            </a>
                                            <ul class="dropdown-menu text-center">
                                                <li>
                                                    <a class="dropdown-item text-primary" href="#">Grupo 1</a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item text-primary" href="#">Grupo 2</a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item text-primary" href="#">Grupo 3</a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item text-primary" href="#">Grupo 4</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-primary" href="#">Atribuidas a mim</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-primary" href="#">Sair</a>
                                        </li>
                                    </ul>
                                    <form class="d-flex align-items-center" method="post">
                                        <input class="form-control me-2" type="text" placeholder="O que procura">
                                        <input type="submit" value="Procurar" class="btn btn-outline-primary">
                                    </form>
                                </div>
                            </div>
                          </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="container-fluid p-3">
            <div class="row d-flex justify-content-center">
                <div class="col-10 bg-light p-3 rounded shadow">
                    <form action="" method="post">
                        <div class="col-12">
                            <div class="col-12 form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Titulo da Tarefa
                                </label>
                            </div>
                            <hr>
                            <div class="col-12 d-flex flex-wrap flex-row gap-2">
                                <label for="inlineCheckbox" class="me-3">Atribuida a: </label>
                                <div class="form-check form-check-inline d-flex align-items-center gap-2 m-0">
                                    <input class="form-check-input mb-1" type="checkbox" id="inlineCheckbox" value="1">
                                    <label class="form-check-label atribuicoes" for="inlineCheckbox">Pedro Rodrigues</label>
                                </div>
                                <div class="form-check form-check-inline d-flex align-items-center gap-2">
                                    <input class="form-check-input mb-1" type="checkbox" id="inlineCheckbox" value="2">
                                    <label class="form-check-label atribuicoes" for="inlineCheckbox">Pessoa B</label>
                                </div>
                                <div class="form-check form-check-inline d-flex align-items-center gap-2">
                                    <input class="form-check-input mb-1" type="checkbox" id="inlineCheckbox" value="3">
                                    <label class="form-check-label atribuicoes" for="inlineCheckbox">Pessoa C</label>
                                </div>
                                <div class="form-check form-check-inline d-flex align-items-center gap-2">
                                    <input class="form-check-input mb-1" type="checkbox" id="inlineCheckbox" value="4">
                                    <label class="form-check-label atribuicoes" for="inlineCheckbox">Pessoa D</label>
                                </div>
                                <div class="form-check form-check-inline d-flex align-items-center gap-2">
                                    <input class="form-check-input mb-1" type="checkbox" id="inlineCheckbox" value="5">
                                    <label class="form-check-label atribuicoes" for="inlineCheckbox">Pessoa E</label>
                                </div>
                            </div>
                            <div class="col-12 d-flex flex-wrap flex-row justify-content-evenly gap-2 mt-3 border border-danger">
                                <div class="col-3">
                                    <label for="grupo" class="detalhes fw-bold">Grupo:</label>
                                    <select class="form-select form-select-sm detalhes mt-1" aria-label="Small select example">
                                        <option class="detalhes" selected>Escolha um Grupo</option>
                                        <option class="detalhes" value="1">One</option>
                                        <option class="detalhes" value="2">Two</option>
                                        <option class="detalhes" value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="grupo" class="detalhes fw-bold">Prioridade:</label>
                                    <select class="form-select form-select-sm detalhes mt-1" aria-label="Small select example">
                                        <option class="detalhes" value="Urgente">Urgente</option>
                                        <option class="detalhes" value="Muito Urgente">Muito Urgente</option>
                                        <option class="detalhes" value="Normal" selected>Normal</option>
                                        <option class="detalhes" value="Baixa">Baixa</option>
                                        <option class="detalhes" value="Muito Baixa">Muito Baixa</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="grupo" class="detalhes fw-bold">Progresso:</label>
                                    <select class="form-select form-select-sm detalhes mt-1" aria-label="Small select example">
                                        <option class="detalhes" value="Não Iniciado" selected>Não Iniciado</option>
                                        <option class="detalhes" value="Pendente">Pendente</option>
                                        <option class="detalhes" value="Concluida">Concluida</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="grupo" class="detalhes fw-bold">Grupo:</label>
                                    <select class="form-select form-select-sm detalhes mt-1" aria-label="Small select example">
                                        <option class="detalhes" selected>Escolha um Grupo</option>
                                        <option class="detalhes" value="1">One</option>
                                        <option class="detalhes" value="2">Two</option>
                                        <option class="detalhes" value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="grupo" class="detalhes fw-bold">Grupo:</label>
                                    <select class="form-select form-select-sm detalhes mt-1" aria-label="Small select example">
                                        <option class="detalhes" selected>Escolha um Grupo</option>
                                        <option class="detalhes" value="1">One</option>
                                        <option class="detalhes" value="2">Two</option>
                                        <option class="detalhes" value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="grupo" class="detalhes fw-bold">Grupo:</label>
                                    <select class="form-select form-select-sm detalhes mt-1" aria-label="Small select example">
                                        <option class="detalhes" selected>Escolha um Grupo</option>
                                        <option class="detalhes" value="1">One</option>
                                        <option class="detalhes" value="2">Two</option>
                                        <option class="detalhes" value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white text-center p-3">
            Pedro Rodrigues 2023
        </footer>

    </body>

</html>
